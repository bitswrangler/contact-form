<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <div class="wrapper">

        <form action="/submit-form" method="post" class="form">
            
            <h1 class="title">Contact Us</h1>
            
            <!-- Left Column: First Name & Email (aligned) -->
            <div class="column">
                <div class="form-group">
                    <label for="first-name">First Name<span class="required">*</span></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your name" required>
                </div>


                
                        <!-- Right Column: Last Name -->
                <div class="form-group last-name-group">
                    <label for="last-name">Last Name<span class="required">*</span></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
          
            </div>




                  <div class="form-group email-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>



                <div class="form-group">


                  <label for="query">Query Type <span class="required">*</span></label>  
                  <div class="query-group">

                    <div class="query general-query">
                        <input type="radio" name="query" id="general-query">
                        <label for="general-query">Query Type</label>
                    </div>

                    <div class="query support-request">
                        <input type="radio" name="query" id="support-request">
                        <label for="support-request">support-request</label>
                    </div>
                
                </div>
                </div>


                <div class="form-group">
                    <label for="message">Message</label>    
                    <textarea name="message" id="message" cols="10" rows="7"></textarea>
                </div>


                <div class="form-group consent">

                    <input type="checkbox" name="consent" id="consent">
                    <label for="consent">I consent to be contacted by the team<span class="required">*</span></label>
                </div>


                <button class="btn btn-submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
